{% extends "base.html" %}

{% block title %}
<title>
    Edit Task - Taskmate
</title>
{% endblock title %}

{% block content %}
    <div class="container">
    </br>
        {% if task_obj.manage == request.user %}
        <form method ="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="task" placeholder="{{task_obj.task}}" value = "{{task_obj.task}}">
                <input type="hidden" name="done" value = "{{task_obj.done}}">
            </div>
       
            <div class="mt-2">
                <button type="submit" class="btn btn-primary">Update Task</button>
            </div>
        </form>
        {% else %}
            <h1> You are not allowed to edit this task </h1>
        {% endif %}
    </div>

{% endblock content %}
